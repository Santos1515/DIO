<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
<title>Instagram Remake</title>
    <body>
<div class="insta-wrapper">
    <div class="insta-phone">
        <img src="./img/instaphone.png" alt="Celular">
    </div>
    <div class="insta-continue">
        <div class="grupo">
            <img src="./img/instalogo.png" class="insta-logo" alt="Logotipo">
            <div class="profile-photo">
                <img src="./img/profile.jpg" alt="Foto de Perfil">
            </div>
            <a href="#" class="insta-login">Continue como DeSantos</a>
            <a href="#" class="insta-logout">Remover Conta</a>
        </div>
            <div class="grupo">
                <p class="not-account">Não é DeSantos?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o Aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</div>
</body>
</head>


</html>
